<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>
		log in
	</title>

	<link rel="stylesheet" type="text/css" href="cssmodule.css"></link>
	<script src="modulejs.js"></script>

</head>

<body>


	<div class="input-panel" for="signup">
		<p class="page-heading">StackOverFlow_Lite</p>
		<form action="index.html" method="post" onsubmit="signUp();">
			<input type="text" id="first-name" name="first-name" placeholder="First Name">
			<input type="text" id="second-name" name="second-name" placeholder="Second Name">
			<input type="text" id="user-email" name="email" placeholder="Email">
			<input type="text" id="user-username" name="choose-username" placeholder="choose a username">
			<input type="password" id="create-pass" name="create-password" placeholder="create a strong password">
			<input type="password" id="confirm-pass" name="confirm-password" placeholder="confirm password">
			<input type="submit" value="Sign Up">
		</form>
		<a href="index.html">Already have account</a>
	</div>
</body>
